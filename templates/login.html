   <body>
      <form action = "http://127.0.0.1:5000/login" method = "post">
         <div class="container">
            <div class="header">
               <h1>Login</h1>
            </div>
            <div class="panel">
               <form onsubmit="removeSpaces()">
                  <span>
                     <input type="text" name="username" placeholder="Username" required onkeyup="this.value=this.value.replace(/\s+/g,'')">
                  </span><br>
                  <span>
                     <input type="password" name="password" placeholder="Password" required>
                  </span><br>
                  <button class="submit">Submit</button>
               </form><br>
               <a href="/register">No accounts? Register here</a>
            </div>
         </div>
      </form>
