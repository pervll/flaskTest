<html>
   <link rel="stylesheet" href="/static/css/style.css">
   <body>
      <form action = "{{url_for('register')}}" method = "post">
         <div class="container">
            <div class="header">
               <h1>Register</h1>
            </div>
            <div class="panel">
               <form>
                  <span>
                     <input type="text" name="username" placeholder="Enter your username" required onkeyup="this.value=this.value.replace(/\s+/g,'')">
                  </span><br>
                  <span>
                     <input type="password" name="password" id="pwd" placeholder="Enter your password" required>
                  </span><br>
                  <span>
                    <input type="password" name="confirm_password" id="confrim_pwd" placeholder="Cofirm your password" required>
                  </span><br>
                  <button class="submit">Submit</button>
               </form><br>
               <a href="{{ url_for('login') }}">Already have an account? Login</a>
            </div>
         </div>
      </form>
      {% with messages = get_flashed_messages(category_filter=['error']) %}
         {% if messages %}
            <ul class="errors">
               {% for message in messages %}
                  <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
   </body>
</html>
